name: Mark Alpha Beta Releases

on:
  schedule:
    # Run every Sunday at 00:00 UTC
    - cron: "0 0 * * 0"

jobs:
  mark_pre_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install PyGithub

      - name: Mark alpha and beta releases as pre-releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .github/scripts/mark_prerelease.py
