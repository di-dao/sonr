# This file is used to create docker images using the heighliner binary.
# see: https://github.com/strangelove-ventures/heighliner

# Akash
- name: akash
  github-organization: akash-network
  github-repo: node
  dockerfile: cosmos
  build-target: |
    apk add --update nodejs npm jq direnv
    direnv allow
    eval $(direnv export bash)
    export GOVERSION=$(./script/tools.sh gotoolchain | sed 's/go*//')
    make install
  binaries:
    - /go/bin/akash

# Archway
- name: archway
  github-organization: archway-network
  github-repo: archway
  dockerfile: cosmos
  build-target: make build
  binaries:
    - build/archwayd
  build-env:
    - BUILD_TAGS=muslc

# Cosmos Hub
- name: gaia
  github-organization: cosmos
  github-repo: gaia
  dockerfile: cosmos
  build-target: make install
  build-env:
    - LEDGER_ENABLED=false
    - BUILD_TAGS=muslc
  binaries:
    - /go/bin/gaiad

