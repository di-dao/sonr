version: '3'
dotenv: ['.env', '{{.ENV}}/.env.', '{{.HOME}}/.env']
tasks:
  default:
    desc: List all tasks
    cmds:
      - task --list-all

  compose:up:
   desc: Start Local Network
   cmds:
    - earthly ./cmd+init --home $HOME/.sonr
    - docker compose -f ./docker-compose.yml up

  compose:down:
   desc: Stop Local Network
   cmds:
    - docker compose -f ./docker-compose.yml down

  devnet:init:
   desc: Initialize Production Devnet Env
   cmds:
    - ls

  devnet:deploy:
   desc: Docker Stack Deploy Devnet
   cmds:
    - ls

  devnet:update:
   desc: Update the Devnet deployment
   cmds:
    - ls

  testnet:init:
   desc: Initialize Production Testnet Env
   cmds:
    - ls

  testnet:deploy:
   desc: Docker Stack Deploy Testnet
   cmds:
    - ls

  testnet:update:
   desc: Update the Testnet Deployment
   cmds:
    - ls
