syntax = "proto3";

// Package Motor is used for defining a Motor node and its properties.
package sonrio.common.v1;

option go_package = "github.com/sonr-io/sonr/third_party/types/common";


message BucketItem {
    string name = 1;
    bytes value = 2;
    BucketCodec codec = 3;
    string definition_uri = 4;
}

enum BucketCodec {
    BucketCodec_NONE = 0;
    BucketCodec_SCHEMA = 1;
}
