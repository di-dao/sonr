syntax = "proto3";

package highway.authentication.v1;

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";

option go_package = "github.com/sonrhq/core/types/highway/authentication/v1;authenticationpb";

service AuthenticationService {
  rpc Authenticate(AuthenticateRequest) returns (AuthenticateResponse) {}
  rpc CurrentUser(google.protobuf.Empty) returns (CurrentUserResponse) {}
  rpc Params(ParamsRequest) returns (ParamsResponse) {}
  rpc Register(RegisterRequest) returns (RegisterResponse) {}
  rpc RefreshToken(RefreshTokenRequest) returns (RefreshTokenResponse) {}
  rpc VerifyToken(VerifyTokenRequest) returns (VerifyTokenResponse) {}
}

message AuthenticateRequest {
  string origin = 1;
  string alias = 2;
  string assertion = 3;
}

message AuthenticateResponse {
  string jwt = 1;
  string address = 2;
  string origin = 3;
}

message CurrentUserResponse {
  string address = 1;
  string alias = 2;
  string origin = 3;
}

message ParamsRequest {
  bool is_login = 1;
  string origin = 2;
  string alias = 3;
}

message ParamsResponse {
  bool is_login = 1;
  string origin = 2;
  string alias = 3;
  string address = 4;
  string challenge = 5;
  string attestation_options = 6;
  string assertion_options = 7;
}

message RegisterRequest {
  string origin = 1;
  string username = 2;
  string attestation = 3;
  string challenge = 4;
}

message RegisterResponse {
  string tx_hash = 1;
  string address = 2;
  string jwt = 3;
  string origin = 4;
}

message RefreshTokenRequest {
  string jwt = 1;
}

message RefreshTokenResponse {
  string access_token = 1;
  string refresh_token = 2;
}

message VerifyTokenRequest {
  string jwt = 1;
}

message VerifyTokenResponse {
  bool valid = 1;
}
