version: "3"
dotenv:
  - .env

includes:
  build: ./.taskfiles/Build.yml
  deploy: ./.taskfiles/Deploy.yml
  gen: ./.taskfiles/Gen.yml
  release: ./.taskfiles/Release.yml
  test: ./.taskfiles/Test.yml

tasks:
  install:
    desc: "Setup the development environment"
    cmds:
      - go install github.com/cosmtrek/air@latest
      - go install github.com/kollalabs/protoc-gen-openapi@latest
      - go install cosmossdk.io/orm/cmd/protoc-gen-go-cosmos-orm@latest
      - go install cosmossdk.io/orm/cmd/protoc-gen-go-cosmos-orm-proto@latest
      - go install github.com/a-h/templ/cmd/templ@latest
      - go install github.com/go-task/task/v3/cmd/task@latest

  compose-up:
    cmds:
      - task: compose-down
      - templ generate
      - task: build
      - docker compose -f ./deploy/testnet/docker-compose.local.yml up --abort-on-container-exit

  compose-down:
    ignore_error: true
    cmds:
      - docker compose -f ./deploy/testnet/docker-compose.local.yml down

  dev:
    desc: "Start development server"
    cmd: air -c ./deploy/air.toml

  generate:
    desc: "Generate Templ and Proto files"
    cmds:
      - task: gen:proto
      - task: gen:proto-doc
      - task: gen:templ

  test-essential:
    desc: "Run essential tests"
    cmds:
      - task: test
