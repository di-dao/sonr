  - ".dockerignore"
  - "Dockerfile"
  - "docker-compose.yml"
  - ".goreleaser.yml"
  - networks/testnet-*/**
  - networks/mainnet-*/**
  - networks/devnet-*/**
  - deploy/**/*

"@design":
  - "pkg/nebula/**/*"
  - "**/*.templ"
