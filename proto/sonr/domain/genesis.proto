syntax = "proto3";

package sonr.domain;

import "gogoproto/gogo.proto";
import "sonr/domain/params.proto";
import "sonr/domain/record.proto";

option go_package = "github.com/sonr-io/sonr/x/domain/types";

// GenesisState defines the domain module's genesis state.
message GenesisState {
           Params          params              = 1 [(gogoproto.nullable) = false];
  repeated UsernameRecord usernameRecordsList = 2 [(gogoproto.nullable) = false];
}

