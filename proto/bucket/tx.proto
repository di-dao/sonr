syntax = "proto3";

package sonrio.sonr.bucket;

import "bucket/bucket.proto";

// this line is used by starport scaffolding # proto/tx/import
option go_package = "github.com/sonr-io/sonr/x/bucket/types";

option java_package = "io.sonr.types.bucket";
option java_multiple_files = true;

// Msg defines the Msg service.
service Msg {
  rpc DefineBucket(MsgDefineBucket) returns (MsgDefineBucketResponse);
  rpc UpdateBucket(MsgUpdateBucket) returns (MsgUpdateBucketResponse);
  rpc DeleteBucket(MsgDeleteBucket) returns (MsgDeleteBucketResponse);
  // this line is used by starport scaffolding # proto/tx/rpc
}

message MsgDefineBucket {
  string creator = 1;
  string label = 2;
}

message MsgDefineBucketResponse {
  int32 status = 1;
  Bucket where_is = 2;
}

message MsgUpdateBucket {
  string creator = 1;
  string did = 2;
  string label = 3;
}

message MsgUpdateBucketResponse {
  int32 status = 1;
  Bucket where_is = 2;
}

message MsgDeleteBucket {
  string creator = 1;
  string did = 2;
}

message MsgDeleteBucketResponse {
  int32 status = 1;
}

