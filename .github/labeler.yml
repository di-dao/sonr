# Add 'repo' label to any root file changes
Repo:
  - "*"
  - ".gitignore"
  - ".vscode/**"
  - ".devcontainer/**"

Community:
  - "CODE_OF_CONDUCT.md"
  - "CONTRIBUTING.md"
  - "LICENSE"
  - "SECURITY.md"
  - "README.md"
  - docs/**/*
  - DEVELOPERS.md
  - Taskfile.yml

Config:
  - app/**/*
  - config/**/*
  - Makefile
  - proto/buf*
  - go.mod
  - go.sum

Docker:
  - ".dockerignore"
  - "Dockerfile"
  - "docker-compose.yml"

Feature:
  - internal/**/*
  - x/**/*
  - tools/**/*

Breaking Changes:
  - proto/**/*
  - types/**/*
  - Earthfile

"@Minor-Release":
  - "go.mod"
  - "go.sum"
  - "crypto/**"
  - Earthfile
  - ".github/**"

"@Patch-Release":
  - "**/*.go"
