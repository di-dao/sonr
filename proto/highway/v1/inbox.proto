syntax = "proto3";
package sonrhq.highway.v1;

import "gogoproto/gogo.proto";
import "core/identity/did.proto";

option go_package = "github.com/sonr-io/sonr/types/highway/v1;highwayv1";

// SendIMEvent is a request to send an instant message to a peer.
message SendIMEvent {
    // The DID of the peer to send the message to.
    string to = 1;

    // The DID of the peer to send the message from.
    string from = 2;

    // The message to send.
    bytes message = 3;

    // The signature of the message.
    bytes signature = 4;
}

