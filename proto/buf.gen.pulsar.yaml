version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/sonr-io/api
    override:
      buf.build/cosmos/cosmos-sdk: cosmossdk.io/api
plugins:
  - name: go-pulsar
    out: ../api
    opt: paths=source_relative
  - name: go-grpc
    out: ../api
    opt: paths=source_relative
  - name: go-cosmos-orm
    out: .
    opt: paths=source_relative
