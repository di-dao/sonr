"@identity":
  - "pkg/vault/**/*"
  - "proto/sonrhq/sonr/identity/**/*"
  - "x/identity/**/*"
  - "pkg/crypto/daed/**/*"
  - "pkg/crypto/ecies/**/*"
  - "pkg/crypto/tecdsa/**/*"
  - "internal/wallet/**/*"

"@service":
  - "pkg/webauth/**/*"
  - "pkg/crypto/accumulator/**/*"
  - "proto/sonrhq/sonr/service/**/*"
  - "x/service/**/*"

"@config":
  - config/**/*
  - ".github/**/*"
  - ".gitignore"
  - ".vscode/**"
  - ".devcontainer/**"
  - "go.mod"
  - "go.sum"
  - Taskfile.yml
  - "Makefile"

"@documentation":
  - docs/**/*
