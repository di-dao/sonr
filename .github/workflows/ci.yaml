name: Merge Queue += PR -> Run CI

on:
  merge_group:

permissions:
  contents: write
  packages: write
  pull-requests: write
  issues: write

jobs:
  release-build-test:
    name: Run Go Build Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21.5'
      - uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: build --clean --snapshot

  bump-tag-push:
    name: Bump Tag and Push
    runs-on: ubuntu-latest
    needs: [release-build-test]
    steps:
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GH_ACTIONS_PAT }}

  release-dry-run:
    name: Release Dry Run
    runs-on: ubuntu-latest
    needs: [bump-tag-push]
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21.5'
      - run: go test -v ./...

      - uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --skip=publish
