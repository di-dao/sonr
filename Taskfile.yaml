version: "3"

includes:
  vue:
    taskfile: ./web/wallet/Taskfile.yaml
    dir: web/wallet

tasks:
  bind:
    cmds:
      - echo "Setting up Gomobile..."
      - go install golang.org/x/mobile/cmd/gomobile@latest
      - go mod download golang.org/x/mobile
      - gomobile init
      - task: bind:ios
      - task: bind:android

  bind:android:
    cmds:
      - echo "Building Sonr Motor Node (Android)"
      - gomobile bind -ldflags='-s -w' -target=android -o .../dist/io.sonr.motor.aar

  bind:ios:
    cmds:
      - echo "Building Sonr Motor Node (iOS)"
      - gomobile bind -ldflags='-s -w' -bundleid=io.sonr.motor -target=ios -o .../dist/SonrMotor.xcframework

  build:
    cmds:
      - task: build:cli
      - task: build:swagger
      - task: build:chain

  build:cli:
    dir: cmd/highway-cli
    cmds:
      - echo "Building Sonr Highway CLI"
      - go build -o highway-cli main.go

  build:swagger:
    cmds:
      - echo "Building swagger api docs for highway"
      - swag i -g pkg/highway/server.go --output docs/highway
      - echo "Building Open api docs for Blockchain"
      - starport generate openapi
      - starport generate proto-go
      - go mod tidy

  build:chain:
    summary: Build the project for production without release mode
    cmds:
      - starport chain build
    silent: true

  chain:serve:
    summary: Serve the blockchain using starport
    cmds:
      - starport chain serve --reset-once
    silent: true

  chain:start:
    summary: Start a locally built blockchain daemon
    deps: [build-chain]
    cmds:
      - rm -rf ~/.sonr
      - sonrd init my-node --chain-id sonr
      - sonrd keys add --keyring-backend test alice --home ~/.sonr
      - sonrd add-genesis-account $(sonrd keys show alice -a) 1000000000000000stake,1000000000000snr
      - sonrd gentx alice 1000000000000000stake --chain-id sonr
      - sonrd collect-gentxs
      - sonrd start

  buf:
    dir: pkg/proto
    cmds:
      - echo "Generating and Pushing Protobufs"
      - buf mod update
      - buf build
      - buf push
