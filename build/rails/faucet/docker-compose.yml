version: "3"
networks:
  tunnel:

services:
  # Cloudflared Reverse Proxy
  cloudflared:
    image: erisamoe/cloudflared
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${FAUCET_TUNNEL_TOKEN}
    networks:
      - tunnel

  # Sonr Faucet
  faucet:
   hostname: faucet
   image: sonrhq/faucet:latest
   ports:
     - 3000:3000 # rest
