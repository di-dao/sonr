version: v1
name: buf.build/sonrhq/common
deps:
  - buf.build/googleapis/googleapis
lint:
  use:
    - DEFAULT
    - COMMENTS
    - FILE_LOWER_SNAKE_CASE
  except:
    - UNARY_RPC
    - COMMENT_FIELD
    - SERVICE_SUFFIX
    - PACKAGE_VERSION_SUFFIX
    - RPC_REQUEST_STANDARD_NAME
    - ENUM_FIRST_VALUE_ZERO
    - ENUM_ZERO_VALUE_SUFFIX
    - ENUM_VALUE_UPPER_SNAKE_CASE
    - ENUM_VALUE_PREFIX
