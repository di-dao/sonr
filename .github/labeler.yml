# Add 'repo' label to any root file changes
Repo:
  - ".github/**/*"
  - ".gitignore"
  - ".vscode/**"
  - ".devcontainer/**"

Community:
  - "CODE_OF_CONDUCT.md"
  - "CONTRIBUTING.md"
  - "LICENSE"
  - "SECURITY.md"
  - "README.md"
  - docs/**/*
  - DEVELOPERS.md
  - Taskfile.yml

Config:
  - config/**/*

Documentation:
  - docs/**/*

Docker:
  - ".dockerignore"
  - "Dockerfile"
  - "docker-compose.yml"

Major:
  - networks/testnet-2/**/*
  - networks/mainnet-1/**/*

Minor:
  - proto/**/*
  - types/**/*
  - internal/**/*
  - x/**/*

Patch:
  - "go.mod"
  - "go.sum"
