syntax = "proto3";

package sonr.protocols.transmit;
import "proto/common/core.proto";
import "proto/common/data.proto";
option go_package = "github.com/sonr-io/core/pkg/transmit";

message Session {
  sonr.core.Direction direction = 1;
  sonr.core.Peer from = 2;
  sonr.core.Peer to = 3;
  sonr.core.Payload payload = 4;
  int64 lastUpdated = 5;
}
