syntax = "proto3";

package sonr.wallet;
import "proto/common/core.proto";
import "proto/wallet/keychain.proto";
option go_package = "github.com/sonr-io/core/internal/wallet";

message Wallet {
    sonr.core.SNID id = 1;
    string mnemonic = 2;
    string seed = 3;
    string path = 4;
    map<string, sonr.wallet.KeyChain> keychains = 5;
}
