syntax = "proto3";

package sonr.protocols.lobby;
import "proto/common/core.proto";
option go_package = "github.com/sonr-io/core/pkg/lobby";

// LobbyMessage is message passed from Peer in Lobby Protocol
message LobbyMessage {
  string olc = 1;              // Users Open Location Code
  sonr.core.Peer peer = 2;     // Users Peer Data
  optional string message = 3; // Message to be published
}
