syntax = "proto3";

package core.domain;

import "gogoproto/gogo.proto";
import "core/domain/params.proto";
import "core/domain/record.proto";

option go_package = "github.com/sonr-io/core/x/domain/types";

// GenesisState defines the domain module's genesis state.
message GenesisState {
  Params params = 1 [ (gogoproto.nullable) = false ];
  repeated UsernameRecord usernameRecordsList = 2
      [ (gogoproto.nullable) = false ];
}
