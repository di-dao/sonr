syntax = "proto3";

package highway.wallet.v1;

import "google/api/annotations.proto";

option go_package = "github.com/sonrhq/core/types/highway/wallet/v1;walletpb";

service WalletService {
  rpc CreateAccount(CreateAccountRequest) returns (CreateAccountResponse) {}
  rpc GetAccount(RefreshTokenRequest) returns (RefreshTokenResponse) {}
  rpc ListAccounts(VerifyTokenRequest) returns (VerifyTokenResponse) {}
  rpc SignWithAccount(VerifyTokenRequest) returns (VerifyTokenResponse) {}
  rpc VerifyWithAccount(VerifyTokenRequest) returns (VerifyTokenResponse) {}
  rpc ExportWallet(VerifyTokenRequest) returns (VerifyTokenResponse) {}
}

message CreateAccountRequest {
  string jwt = 1;
  string name = 2;
  string coin_type = 3;
  string network = 4;
}

message CreateAccountResponse {
  string address = 1;
  string coin_type = 2;
  string owner = 3;
}

message RefreshTokenRequest {
  string jwt = 1;
}

message RefreshTokenResponse {
  string access_token = 1;
  string refresh_token = 2;
}

message VerifyTokenRequest {
  string jwt = 1;
}

message VerifyTokenResponse {
  bool valid = 1;
}
