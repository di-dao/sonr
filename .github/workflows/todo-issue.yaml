name: "Run TODO to Issue"
on: [ "push" ]

permissions:
  contents: write
  packages: write
  pull-requests: write
  issues: write

jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
      - name: "TODO to Issue"
        uses: "alstr/todo-to-issue-action@v4"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ACTIONS_PAT }}
