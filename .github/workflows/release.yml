# This workflow creates a release using goreleaser
# via the 'make release' command.

name: Create release

on:
  workflow_dispatch:
  push:
    tags:
      - v*
permissions:
  contents: write
  packages: write
  pull-requests: write

jobs:
  release:
    name: Create release
    runs-on: self-hosted
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # Run only on tag
      - name: Make release
        run: make release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
