name: Release Workflow

on:
  push:
    tags:
      - v*

jobs:
  bind-frameworks:
    name: Bind Frameworks
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v2
        with:
          go-version: 1.17.7

       # 2. Get the latest version of the module
      - uses: olegtarasov/get-tag@v2.1
        id: version

      # 4. Bind iOS Framework to Plugin
      - name: Setup and Bind AAR and XCFramework
        run: |
          IOS_DIR=${{ github.workspace }}/build/motorlib_darwin_$GIT_TAG_NAME_arm64
          ANDROID_DIR=${{ github.workspace }}/build/motorlib_android_$GIT_TAG_NAME_arm64
          mkdir -p $IOS_DIR
          mkdir -p $ANDROID_DIR
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile init
          gomobile bind -ldflags='-s -w' -target=ios -bundleid=io.sonr.motor -o $IOS_DIR/SonrMotor.xcframework
          gomobile bind -ldflags='-s -w' -target=android -o $ANDROID_DIR/io.sonr.motor.aar
        working-directory: ${{ github.workspace }}/cmd/motor-lib

      - uses: actions/upload-artifact@v3
        with:
          name: motor-artifacts
          path: ${{ github.workspace }}/build/

  run-goreleaser:
    name: "Release Assets ðŸ“¢ "
    runs-on: ubuntu-latest
    needs:
      - bind-frameworks
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v2
        with:
          go-version: 1.17.7

      - uses: actions/download-artifact@v3
        with:
          name: motor-artifacts
          path: ${{ github.workspace }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          distribution: goreleaser-pro
          version: latest
          args: release --rm-dist
        env:
          GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}
          GITHUB_TOKEN: ${{ secrets.ACTIONS_GH_TOKEN }}
