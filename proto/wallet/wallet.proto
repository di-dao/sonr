syntax = "proto3";

package sonr.wallet;
import "proto/wallet/keychain.proto";
option go_package = "github.com/sonr-io/core/internal/wallet";

message Wallet {
    string sName = 1;
    PublicKey pubKey = 3;
    PrivateKey privKey = 4;
    optional string mnemonic = 5;
    optional string seed = 6;
    string path = 7;
}
