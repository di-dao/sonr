version: "3"

includes:
  build: ./tasks/Build.yml
  deploy: ./tasks/Deploy.yml
  dev: ./tasks/Dev.yml
  gen: ./tasks/Gen.yml
  test: ./tasks/Test.yml

tasks:
  build:
    desc: "Builds the project for current platform"
    cmds:
      - rm -rf bin/ && mkdir ./bin/
      - goreleaser build --id=sonrd --single-target --clean --snapshot -o ./bin/sonrd
      - rm -rf dist

  generate:
    desc: "Generate Templ and Proto files"
    cmds:
      - task: gen:proto
      - task: gen:swagger
      - task: gen:templ

  dev-up:
    cmds:
      - tmux new-session -d -s dev 'task dev:node'
      - tmux split-window -h 'task dev:gateway'
      - tmux -2 attach-session -d

  dev-down:
    ignore_error: true
    cmds:
      - tmux kill-session -t dev

  test-essential:
    desc: "Run essential tests"
    cmds:
      - task: test

  lint:
    desc: "Run linters"
    cmds:
      - task: trunk fmt --all
